services:
  - type: web
    name: daily-ritual-api
    env: node
    rootDir: DailyRitualBackend
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_MOCK
        value: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: ""
